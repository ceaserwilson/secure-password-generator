<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Complex Password Generator</title>
  </head>
  <body>
    <div class="img-container">
      <div class="container">
        <h2>Complex Password Generator</h2>
        <div class="result-container">
          <span id="result"></span>
          <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
        <div class="settings">
          <div class="setting">
            <label>Password Length</label>
            <input type="number" id="length" min="4" max="20" value="12" />
          </div>
          <div class="setting">
            <label>Include Uppercase letters</label>
            <input type="checkbox" checked id="uppercase" />
          </div>
          <div class="setting">
            <label>Include lowercase letters</label>
            <input type="checkbox" checked id="lowercase" />
          </div>
          <div class="setting">
            <label>Include numbers</label>
            <input type="checkbox" checked id="numbers" />
          </div>
          <div class="setting">
            <label>Include symbols </label>
            <input type="checkbox" checked id="symbols" />
          </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
